<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>My Item</li>
        <li>Jani na</li>
        <li>Ki deya jay?</li>
        <li>EIkhaneo kichu dibo na</li>
        <li onclick="this.innerText='Someone clicked'">Albukhary International University</li>
        <li onclick="itemClickHandler(event)">Kedah, Malaysia</li>
        <li id="lastName">Dhaka, Bangladesh</li>
    </ul>
    <script>
        function itemClickHandler(event) {
            console.log(event.target.innerText);

        }
        document.getElementById("lastName").addEventListener('click', itemClickHandler);
    </script>

</body>

</html>
